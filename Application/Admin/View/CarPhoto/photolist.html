<extend name="Public/base" />
<block name="title">车辆拍照列表</block>
<block name="content">
	<div class="row">
		<form method="get" action="{:U('User/userlist')}">
		<div class="col-md-3">
			<div class="form-group">
				用户名:
				<input style="display:inline;width:70%;" class="form-control" type="text" name="name" value="{:isset($_GET['name'])?$_GET['name']:'';}"></div>
		</div>
		<div class="col-md-3">
			<div class="form-group">
				电话:
				<input style="display:inline;width:70%;" class="form-control" type="text" name="phone" value="{:isset($_GET['phone'])?$_GET['phone']:'';}"></div>
		</div>
		<div class="col-md-3">
			<div class="form-group">
				审核状态:
				<select style="display:inline;width:70%;" class="form-control" name="verified">
					<option value="" {:empty($_GET['verified'])?"selected":'';} >全部</option>
					<option value="1" {:$_GET['verified']=='1'?"selected":'';} >待审核</option>
					<option value="2" {:$_GET['verified']=='2'?"selected":'';} >审核已通过</option>
					<option value="3" {:$_GET['verified']=='3'?"selected":'';} >审核失败</option>
				</select>
			</div>
		</div>
		<div class="col-md-3">
			<div class="form-group">
				<button type="submit" class="btn btn-primary"> <i class="fa fa-search"></i>
					查找
				</button>
			</div>
		</div>
		</form>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">用户上传照片信息</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>序号</th>
									<th>上传时间</th>
									<th>用户昵称</th>
									<th>用户电话</th>
									<th>照片数量</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="photoinfo" id="vo">
									<tr>
										<td>{$vo['id']}</td>
										<td>{:date('Y-m-d H:i:s',$vo['add_time'])}</td>
										<td>{$vo['name']}</td>
										<td>{$vo['phone']}</td>
										<td>{$vo['pic']}</td>
										<td>
											<button type="button" onclick="location='{:U('CarPhoto/photoinfo',array('id'=>$vo['id']))}'" class="btn btn-primary btn-xs">查看详细信息</button>
										</td>
									</tr>
								</volist>

							</tbody>
						</table>
								<if condition="empty($photoinfo)">
									<div style="text-align:center;">抱歉，暂时没有您要找的内容</div>
								</if>
					</div>
					<!-- /.table-responsive -->
				</div>
				{$page}
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
	</div>

	
</block>
