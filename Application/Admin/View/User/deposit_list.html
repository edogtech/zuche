<extend name="Public/base" />
<block name="title">保证金列表</block>
<block name="content">
	<div class="row">
		<form method="get" action="{:U('User/deposit_list')}">
		<div class="col-md-3">
			<div class="form-group">
				用户名:
				<input style="display:inline;width:70%;" class="form-control" type="text" name="name" value="{:isset($_GET['name'])?$_GET['name']:'';}"></div>
		</div>
		<div class="col-md-3">
			<div class="form-group">
				电话:
				<input style="display:inline;width:70%;" class="form-control" type="text" name="phone" value="{:isset($_GET['phone'])?$_GET['phone']:'';}"></div>
		</div>
		<div class="col-md-3">
			<div class="form-group">
				缴纳状态:
				<select style="display:inline;width:70%;" class="form-control" name="deposit">
					<option value="" {:empty($_GET['deposit'])?"selected":'';} >全部</option>
					<option value="1" {:$_GET['deposit']=='1'?"selected":'';} >已缴纳</option>
					<option value="2" {:$_GET['deposit']=='2'?"selected":'';} >退款中</option>

				</select>
			</div>
		</div>
		<div class="col-md-3">
			<div class="form-group">
				<button type="submit" class="btn btn-primary"> <i class="fa fa-search"></i>
					查找
				</button>
			</div>
		</div>
		</form>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">保证金用户</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>序号</th>
									<th>用户名</th>
									<th>联系电话</th>
									<th>保证金状态</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="userinfo" id="vo">
									<tr>
										<td>{$vo['id']}</td>
										<td>{$vo['name']}</td>
										<td>{$vo['phone']}</td>
										<td>
											<switch name="vo.deposit">
												<case value="1">
													<span style="color:green;">已缴纳</span>
												</case>
												<case value="2">
													<span style="color:orange;">用户申请退款</span>
												</case>
						
											</switch>
										</td>
										<td>
											<button type="button" data-toggle="modal" data-target="#exampleModal" data-name="{$vo['name']}" data-id="{$vo['id']}" data-phone="{$vo['phone']}" class="btn btn-primary btn-xs">查看审核信息</button>
										</td>
									</tr>
								</volist>

							</tbody>
						</table>
								<if condition="empty($userinfo)">
									<div style="text-align:center;">抱歉，暂时没有您要找的内容</div>
								</if>
					</div>
					<!-- /.table-responsive -->
				</div>
				{$page}
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
	</div>

	<!--模态框-->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
		<form method="post" enctype="multipart/form-data" action="{:U('User/checkdeposit')}">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="exampleModalLabel">用户名</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-12">
							 <label>保证金退款金额：</label>
							<input type="text" id="txtMoney "name="money">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<form style="display:inline;" method="post" action="{:U('User/checkdeposit')}">
						<input type="hidden" name="id" value="" class="hidden_id">
						<input type="hidden" name="phone" value="" class="hidden_phone">
						<input type="hidden" name="deposit" value="1" >
						<button type="submit" class="btn btn-danger">不通过审核</button>
					</form>
					<form style="display:inline;" method="post" action="{:U('User/checkdeposit')}">
						<input type="hidden" name="id" value="" class="hidden_id">
						<input type="hidden" name="phone" value="" class="hidden_phone">
						<input type="hidden" name="deposit" value="0" >
						<button type="submit" class="btn btn-success">通过审核</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭窗口</button>
					</form>
				</div>
			</div>
		</div>

	</div>
</block>
