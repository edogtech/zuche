<extend name="Public/base" />
<block name="title">数据库表</block>
<block name="content">
	<div class="row">
		<div class="col-md-8" style="margin-bottom:20px;">
			<button type="button" class="btn btn-primary" onclick="location.href='{:U('AdminUser/do_save',array('table'=>'all'))}'">备份库到服务器</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button type="button" class="btn btn-warning" onclick="location.href='{:U('AdminUser/download',array('table'=>'all'))}'">下载库到本地</button>
		</div>
	</div>
	<div class="row">
		<!-- /.panel-heading -->
		<div class="col-md-8">
			<div class="panel panel-default">
				<div class="panel-heading">数据表列表</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>表名</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="table" id="vo">
									<tr>
										<td>{$vo['Tables_in_yineng']}</td>
										<td>
											<button type="button" class="btn btn-primary btn-xs" onclick="location.href='{:U('AdminUser/do_save',array('table'=>$vo['Tables_in_yineng']))}'">备份到服务器</button>
											<button type="button" class="btn btn-warning btn-xs" onclick="location.href='{:U('AdminUser/download',array('table'=>$vo['Tables_in_yineng']))}'">下载到本地</button>
										</td>
									</tr>	
								</volist>
							</tbody>
						</table>
						<if condition="empty($table)">
							<div style="text-align:center;">抱歉，暂时没有您要找的内容</div>
						</if>
					</div>
				</div>
			</div>
			<!-- 分页内容 -->
			<div class="col-md-12">{$show}</div>
		</div>
	</div>

</block>
