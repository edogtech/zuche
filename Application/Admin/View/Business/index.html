<extend name="Public/base" />

 <block name="title">业务办理</block>
 <block name="content">
 	<div class="row">
		<form method="get" action="{:U('Business/index')}">
		<div class="col-md-3">
			<div class="form-group">
				用户名:
				<input style="display:inline;width:70%;" class="form-control" type="text" name="name" value="{:isset($_GET['name'])?$_GET['name']:'';}"></div>
		</div>
		<div class="col-md-3">
			<div class="form-group">
				电话:
				<input style="display:inline;width:70%;" class="form-control" type="text" name="phone" value="{:isset($_GET['phone'])?$_GET['phone']:'';}"></div>
		</div>
		<!-- <div class="col-md-3">
			<div class="form-group">
				审核状态:
				<select style="display:inline;width:70%;" class="form-control" name="verified">
					<option value="" {:empty($_GET['verified'])?"selected":'';} >全部</option>
					<option value="1" {:$_GET['verified']=='1'?"selected":'';} >待审核</option>
					<option value="2" {:$_GET['verified']=='2'?"selected":'';} >审核已通过</option>
					<option value="3" {:$_GET['verified']=='3'?"selected":'';} >审核失败</option>
				</select>
			</div>
		</div> -->
		<div class="col-md-3">
			<div class="form-group">
				<button type="submit" class="btn btn-primary"> <i class="fa fa-search"></i>
					查找
				</button>
			</div>
		</div>
		</form>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">租车用户</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>用户编号</th>
									<th>用户名</th>
									<th>联系电话</th>
									
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="userinfo" id="vo">
									<tr>
										<td>{$vo['id']}</td>
										<td>{$vo['name']}</td>
										<td>{$vo['phone']}</td>
										<td>
											<button type="button" onclick="location='{:U('business/business',array('uid'=>$vo['id']))}'" class="btn btn-primary btn-xs">人工办理长租业务</button>
										</td>
									</tr>
								</volist>

							</tbody>
						</table>
								<if condition="empty($userinfo)">
									<div style="text-align:center;">抱歉，暂时没有您要找的内容</div>
								</if>
					</div>
					<!-- /.table-responsive -->
				</div>
				{$page}
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
	</div>
 </block>
