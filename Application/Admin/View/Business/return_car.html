<extend name="Public/base" />

 <block name="title">长租还车</block>
 <block name="content">
 	<div class="row">
		<form method="get" action="{:U('Business/return_car')}">
		<div class="col-md-3">
			<div class="form-group">
				用户名:
				<input style="display:inline;width:70%;" class="form-control" type="text" name="name" value="{:isset($_GET['name'])?$_GET['name']:'';}"></div>
		</div>
		<div class="col-md-3">
			<div class="form-group">
				电话:
				<input style="display:inline;width:70%;" class="form-control" type="text" name="phone" value="{:isset($_GET['phone'])?$_GET['phone']:'';}"></div>
		</div>
		<div class="col-md-3">
			<div class="form-group">
				车牌号:
				<input style="display:inline;width:70%;" class="form-control" type="text" name="plate" value="{:isset($_GET['plate'])?$_GET['plate']:'';}"></div>
		</div>

		<div class="col-md-3">
			<div class="form-group">
				<button type="submit" class="btn btn-primary"> <i class="fa fa-search"></i>
					查找
				</button>
			</div>
		</div>
		</form>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">租车用户</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>站点名</th>
									<th>车牌号</th>
									<th>用户名</th>
									<th>用户电话</th>
									<th>租车开始时间</th>
									<th>租车结束时间</th>	
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="data" id="vo">
									<tr>
										<td>{$vo['station']}</td>
										<td>{$vo['plate']}</td>
										<td>{$vo['name']}</td>
										<td>{$vo['phone']}</td>
										<td>{:date('Y-m-d H:i:s',$vo['start_time'])}</td>
										<td>{:date('Y-m-d H:i:s',$vo['end_time'])}</td>
										<td>
											<button type="button" onclick="location='{:U('business/do_return_car',array('info_id'=>$vo['id'],'car_id'=>$vo['car_id']))}'" class="btn btn-primary btn-xs">确认还车</button>
										</td>
									</tr>
								</volist>

							</tbody>
						</table>
								<if condition="empty($data)">
									<div style="text-align:center;">抱歉，暂时没有您要找的内容</div>
								</if>
					</div>
					<!-- /.table-responsive -->
				</div>
				{$page}
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
	</div>

 </block>
