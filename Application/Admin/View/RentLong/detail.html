<extend name="Public/base" />
<block name="title">长租信息对账单</block>
<block name="content">
<form method="get" action="{:U('RentLong/index')}">
	<div class="row">	
		<!-- /.panel-heading -->
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>编号</th>
							<th>订单号</th>
							<th>支付方式</th>
							<th>支付日期</th>
							<th>支付金额</th>
							<th>欠缴金额</th>
							<th>费用总计</th>
						</tr>
					</thead>
					<tbody>
						<volist name="lists" id="vo">
						<tr>
							<td>{$vo['id']}</td>
							<td>{$vo['number']}</td>
							<td>{$vo['type']}</td>
							<td>{:date('Y-m-d H:i:s',$vo['date'])}</td>
							<td>{$vo['payment']}</td>
							<td>{$vo['credit']}</td>	
							<td>{$vo['total']}</td>
						</tr>
						</volist>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- 分页内容 -->
	<div class="col-md-12">{$show}</div>
	
	<div class="col-md-2" style="display:inline;float:right;align:right;">
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-sm"> <i class="fa fa-reply"></i>返回</button>
			</div>
		</div>
</form>
</block>
