<extend name="Public/base" />
<block name="title">修改密码</block>
<block name="content">
	<div class="row">
		<form method="post" action="{:U('AdminUser/modifyPwd')}">
			<div class="panel-body">
				<div class="form-group">
					<label>原密码：</label>
					<input type="password" id="txtOldPwd" name="txtOldPwd">
				</div>
				<div class="form-group">
					<label>新密码：</label>
					<input type="password" id="txtPwd" name="txtPwd">
				</div>			
				<div class="form-group">
					<label>确认密码：</label>
					<input type="password" id="txtPwdConfirm" name="txtPwdConfirm">
				</div>
				<!--接收session变量用户ID  -->
				<input type="hidden" id="txtID" name="txtID" value="{$ID}">
				
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-sm">
						确定
					</button>
					<button type="reset" class="btn btn-primary btn-sm" >
						重置
					</button> 
				</div>
			</div>
		</form>
	</div>
</block>
