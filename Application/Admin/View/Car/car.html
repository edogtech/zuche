<extend name="Public/base" />
<block name="title">车辆列表</block>
<block name="content">
    <div class="row">
        <form method="get" action="{:U('Car/car')}">
        <div class="col-md-3">
            <div class="form-group">
                品牌:
                <select style="display:inline;width:70%;" class="form-control" name="brand">
                    
                    <option value="" {:empty($_GET['brand'])?"selected":'';} >全部</option>

                    <volist  name="brand" id="vo">
                    <option value="{$vo['id']}" {:$_GET['brand']==$vo['id']?"selected":'';} >{$vo['name']}</option>
                    </volist>
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                型号:
                <select style="display:inline;width:70%;" class="form-control" name="model">
                    
                    <option value="" {:empty($_GET['model'])?"selected":'';} >全部</option>

                    <volist  name="model" id="vo">
                    <option value="{$vo['id']}" {:$_GET['model']==$vo['id']?"selected":'';} >{$vo['name']}</option>
                    </volist>
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                站点:
                <select style="display:inline;width:70%;" class="form-control" name="station">
                    
                    <option value="" {:empty($_GET['station'])?"selected":'';} >全部</option>

                    <volist  name="station" id="vo">
                    <option value="{$vo['id']}" {:$_GET['station']==$vo['id']?"selected":'';} >{$vo['name']}</option>
                    </volist>
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                车牌号:
                <input style="display:inline;width:70%;" class="form-control" type="text" name="plate" value="{:isset($_GET['plate'])?$_GET['plate']:'';}"></div>
        </div>
        <div class="col-md-3 col-md-offset-9" >
            <div class="form-group">
                <button type="submit" class="btn btn-primary" style="margin-right:30px;"> <i class="fa fa-search"></i>
                    查找
                </button>
                <button type="button" class="btn btn-primary btn-md" onclick="location.href='{:U('Car/add_car')}'">添加车辆</button>
            </div>
        </div>
        </form>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">车辆列表</div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>品牌</th>
                                    <th>型号</th>
                                    <th>车牌号</th>
                                    <th>所属站点</th>
                                    <th>价格</th>
                                    <th>添加时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>

                                <volist name="data" id="vo">
                                    <tr>
                                        <td>{$vo['id']}</td>
                                        <td>{$vo['brand']}</td>
                                        <td>{$vo['model']}</td>
                                        <td>{$vo['plate']}</td>
                                        <td>{$vo['station']}</td>
                                        <td>{$vo['price']}</td>
                                        <td>{:date('Y-m-d',$vo['add_time'])}</td>
                                        <td>
                                            <button type="button" class="btn btn-primary btn-xs" onclick="location.href='{:U('Car/modify_car',array('id'=>$vo['id']))}'">修改</button>
                                            <button type="button" data-id="{$vo['id']}" data-name="{$vo['name']}" data-target="#delete_brand" data-toggle="modal" class="btn btn-danger btn-xs" >删除</button>
                                        </td>
                                    </tr>
                                </volist>

                            </tbody>
                        </table>
                        <if condition="empty($data)">
                            <div style="text-align:center;">抱歉，暂时没有您要找的内容</div>
                        </if>
                    </div>
                    <!-- /.table-responsive --> </div>
                    {$page}
                <!-- /.panel-body --> </div>
            <!-- /.panel --> </div>
    </div>
    <!--删除模态框-->
    <div class="modal fade" id="delete_brand" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <form method="post" action="{:U('Car/del_car')}">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="exampleModalLabel">删除车辆</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <h4 style="text-align:center;color:red;" ><b id="del_brand_name"></b></h4>
                            <p style="color:orange;text-align:center;">确定删除此车辆信息？</p>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <input class="form-control" type="hidden" name="id" id="del_brand_id"  />
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消删除</button>
                        <button type="submit" class="btn btn-danger">确定删除</button>
                    </div>
                </div>
            </div>
        </form>
    </div>        
</block>
