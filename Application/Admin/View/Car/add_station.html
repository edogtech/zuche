<extend name="Public/base" />
<block name="title">添加站点</block>
<block name="content">
	<div class="row">
		<div class="col-md-6">
			<form action="{:U('Car/do_add_station')}" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label>省</label>
					<select class="form-control" name="province" id="province">
						<option value="">--请选择--</option>
						<volist name="data" id="vo">
						<option data="{$vo['id']}" value="{$vo['name']}">{$vo['name']}</option>
						</volist>

					</select>
				</div>
				<div class="form-group">
					<label>市</label>
					<select class="form-control" name="city" id="city">
					<option value="">--请选择--</option>
					</select>
				</div>
				<div class="form-group">
					<label>区/县</label>
					<select class="form-control" name="county" id="county">
					<option value="">--请选择--</option>
					</select>
					<p class="help-block">若下一级地区菜单无内容,请切换上级菜单的地址再切换回来</p>
				</div>
				<br />
				<div class="form-group">
					<label>站点名称</label>
					<input class="form-control" name="name">
					<p class="help-block">请输入站点名称</p>
				</div>
				<div class="form-group">
					<label>站点地址</label>
					<input class="form-control" name="address">
					<p class="help-block">请输入站点地址</p>
				</div>
				<div class="form-group">
					<label>站点电话</label>
					<input class="form-control" name="phone">
					<p class="help-block">请输入站点电话</p>
				</div>
				<div class="form-group">
					<label>站点经度</label>
					<input class="form-control" name="lng">
					<p class="help-block">请输入站点经度</p>
				</div>
				<div class="form-group">
					<label>站点纬度</label>
					<input class="form-control" name="lat">
					<p class="help-block">请输入站点纬度</p>
				</div>
				<br />
				<br />
				<br />
				<div class="form-group">
					<label>围栏最大经度</label>
					<input class="form-control" name="lng_max">
					<p class="help-block">请输入最大经度</p>
				</div>
				<div class="form-group">
					<label>围栏最小经度</label>
					<input class="form-control" name="lng_min">
					<p class="help-block">请输入最小经度</p>
				</div>
				<div class="form-group">
					<label>围栏最大纬度</label>
					<input class="form-control" name="lat_max">
					<p class="help-block">请输入最大纬度</p>
				</div>
				<div class="form-group">
					<label>围栏最小纬度</label>
					<input class="form-control" name="lat_min">
					<p class="help-block">请输入最小纬度</p>
				</div>

				<br />
				<br />
				<br />
				<input type="hidden" name="city_id" value="" id="city_id">
				<p class="help-block" style="color:orange;">请务必选择和输入完整信息，否则无法添加</p>
				<button type="submit" class="btn btn-primary btn-lg btn-block">提交</button>
				<button type="reset" class="btn btn-outline btn-primary btn-lg btn-block">重置</button>
			</form>
		</div>
	</div>
</block>
