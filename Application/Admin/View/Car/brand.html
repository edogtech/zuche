<extend name="Public/base" />
<block name="title">品牌列表</block>
<block name="content">

    <div class="row">
        <div class="col-md-8" style="min-height:50px;">
            <button type="button" class="btn btn-primary btn-md" data-target="#exampleModal" data-toggle="modal" data-name="添加品牌" style="position:absolute;right:15px;">添加品牌</button>
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">车辆品牌列表</div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>品牌</th>
                                    <th>添加时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>

                                <volist name="data" id="vo">
                                    <tr>
                                        <td>{$vo['id']}</td>
                                        <td>{$vo['name']}</td>
                                        <td>{:date('Y-m-d',$vo['add_time'])}</td>
                                        <td>
                                            <button type="button" data-id="{$vo['id']}" data-name="{$vo['name']}" data-target="#modify_brand" data-toggle="modal" class="btn btn-primary btn-xs" >修改</button>
                                            <button type="button" data-id="{$vo['id']}" data-name="{$vo['name']}" data-target="#delete_brand" data-toggle="modal" class="btn btn-danger btn-xs" >删除</button>
                                        </td>
                                    </tr>
                                </volist>

                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive --> </div>
                <!-- /.panel-body --> </div>
            <!-- /.panel --> </div>
    </div>

    <!--添加品牌模态框-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <form method="post" action="{:U('Car/add_brand')}">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="exampleModalLabel">添加品牌</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label>品牌名称</label>
                            <input class="form-control" type="text" name="brand_name"  />
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消添加</button>
                        <button type="submit" class="btn btn-primary">确定添加</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <!--修改品牌模态框-->
    <div class="modal fade" id="modify_brand" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <form method="post" action="{:U('Car/modify_brand')}">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="exampleModalLabel">修改品牌名称</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label>品牌名称</label>
                            <input class="form-control" type="text" name="name" id="brand_name" />
                            <input class="form-control" type="hidden" name="id" id="brand_id"  />
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消修改</button>
                        <button type="submit" class="btn btn-primary">确定修改</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!--删除品牌模态框-->
    <div class="modal fade" id="delete_brand" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <form method="post" action="{:U('Car/del_brand')}">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="exampleModalLabel">删除品牌名称</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <h4 style="text-align:center;color:red;" ><b id="del_brand_name"></b></h4>
                            <p style="color:orange;">请注意，如果您删除了此品牌名称，与其关联的所有车辆型号信息，车辆详细信息将一并删除且数据无法恢复！</p>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <input class="form-control" type="hidden" name="id" id="del_brand_id"  />
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消删除</button>
                        <button type="submit" class="btn btn-danger">确定删除</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</block>
