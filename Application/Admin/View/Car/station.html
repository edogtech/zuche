<extend name="Public/base" />
<block name="title">站点列表</block>
<block name="content">
        <div class="row">
        <form method="get" action="{:U('Car/station')}">
        <div class="col-md-3">
            <div class="form-group">
                名称:
                <input style="display:inline;width:70%;" class="form-control" type="text" name="name" value="{:isset($_GET['name'])?$_GET['name']:'';}"></div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                电话:
                <input style="display:inline;width:70%;" class="form-control" type="text" name="phone" value="{:isset($_GET['phone'])?$_GET['phone']:'';}"></div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                地址:
                <input style="display:inline;width:70%;" class="form-control" type="text" name="address" value="{:isset($_GET['address'])?$_GET['address']:'';}"></div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <button type="submit" class="btn btn-primary" style="margin-right:30px;"> <i class="fa fa-search"></i>
                    查找
                </button>
                <button type="button" class="btn btn-primary btn-md" onclick="location='{:U('Car/add_station')}'" >添加站点</button>
            </div>
        </div>
        </form>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">所有站点</div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>名称</th>
                                    <th>地址</th>
                                    <th>电话</th>
                                    <th>省</th>
                                    <th>市</th>
                                    <th>区</th>
                                    <th>经度</th>
                                    <th>纬度</th>
                                    
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>

                                <volist name="data" id="vo">
                                    <tr>
                                        <td>{$vo['name']}</td>
                                        <td>{$vo['address']}</td>
                                        <td>{$vo['phone']}</td>
                                        <td>{$vo['province']}</td>
                                        <td>{$vo['city']}</td>
                                        <td>{$vo['county']}</td>
                                        <td>{$vo['lng']}</td>
                                        <td>{$vo['lat']}</td>
                                        
                                        <td>
                                            <button type="button" onclick="location='{:U('Car/modify_station',array('id'=>$vo['id']))}'" class="btn btn-primary btn-xs" >修改</button>
                                            <button type="button" data-id="{$vo['id']}" data-name="{$vo['name']}" data-target="#delete_brand" data-toggle="modal" class="btn btn-danger btn-xs" >删除</button>
                                        </td>
                                    </tr>
                                </volist>

                            </tbody>
                        </table>
                        <if condition="empty($data)">
                            <div style="text-align:center;">抱歉，暂时没有您要找的内容</div>
                        </if>
                    </div>
                    <!-- /.table-responsive --> </div>
                    {$page}
                <!-- /.panel-body --> </div>
            <!-- /.panel --> </div>
    </div>

    <!--删除模态框-->
    <div class="modal fade" id="delete_brand" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <form method="post" action="{:U('Car/del_station')}">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="exampleModalLabel">删除站点名称</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <h4 style="text-align:center;color:red;" ><b id="del_brand_name"></b></h4>
                            <p style="color:orange;">请注意，如果您删除了此站点，与其关联的所有车辆型号信息，车辆详细信息将一并删除且数据无法恢复！</p>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <input class="form-control" type="hidden" name="id" id="del_brand_id"  />
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消删除</button>
                        <button type="submit" class="btn btn-danger">确定删除</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
                
</block>
