<extend name="Public/base" />
<block name="title">添加型号</block>
<block name="content">
	<div class="row">
		<div class="col-md-6">
			<form action="{:U('Car/do_add_model')}" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label>选择现有的品牌</label>
					<select class="form-control" name="brand_id">

						<volist name="data" id="vo">
						<option value="{$vo['id']}">{$vo['name']}</option>
						</volist>

					</select>
				</div>
				<br />
				<div class="form-group">
					<label>型号名称</label>
					<input class="form-control" name="name">
					<p class="help-block">请输入新的型号名称</p>
				</div>
				<div class="form-group">
					<label>车型图片</label>
					<input type="file" id="upload" name="img_url">
				</div>
				<div class="form-group">
					<label>图片预览</label>
					<img id="ImgPr" class="img-responsive" />
				</div>

				<button type="submit" class="btn btn-primary btn-lg btn-block">提交</button>
				<button type="reset" class="btn btn-outline btn-primary btn-lg btn-block">重置</button>
			</form>
		</div>
	</div>
</block>
