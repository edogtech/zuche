<extend name="Public/base" />
<block name="title">修改权限组</block>
<block name="content">
	<div class="row">
		<div class="col-md-12">
		<form method="post" action="{:U('Auth/do_modify_group')}">
			<div class="panel-body">

				<div class="form-group" style='width:40%'>
					<label>组名</label>
					<input type="text"  name="title" class="form-control" value="{$title['title']}" >
				</div>		
				<br/>
				<div class="form-group">
                    <label>组内权限:</label>

					<volist name='rule' id='vo'>
                    <label class="checkbox-inline">
                        <input type="checkbox" name='rule_id[]' value="{$vo['id']}"  {:in_array($vo['id'],$now_rule)?'checked':'';} >{$vo['title']}
                    </label>
                	</volist>

                </div>
				<br/>
				<div class="form-group" style='width:40%'>
					<input type="hidden" name="id" value="{$title['id']}">
					<button type="submit" class="btn btn-primary btn-lg btn-block">
						确定
					</button>
					<button type="reset" class="btn btn-default btn-lg btn-block" >
						重置
					</button> 
				</div>
			</div>
		</form>
		</div>
	</div>
</block>
