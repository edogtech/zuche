<extend name="Public/base" />

 <block name="title">所有管理员</block>
 <block name="content">
 	<div class="row">
		<form method="get" action="{:U('Auth/admin_list')}">
		<div class="col-md-3">
			<div class="form-group">
				用户名:
				<input style="display:inline;width:70%;" class="form-control" type="text" name="name" value="{:isset($_GET['name'])?$_GET['name']:'';}"></div>
		</div>
		<div class="col-md-3">
			<div class="form-group">
				<button type="submit" class="btn btn-primary"> <i class="fa fa-search"></i>
					查找
				</button>
			</div>
		</div>
		</form>
	</div>
	<div class="row">
		<div class="col-md-8">
			<div class="panel panel-default">
				<div class="panel-heading">所有管理员</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>用户名</th>
									<th>权限组</th>	
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="data" id="vo">
									<tr>
										<td>{$vo['name']}</td>
										<td>{$vo['title']}</td>
										<td>
											<button type="button" onclick="location='{:U('Auth/modify_auth_group',array('uid'=>$vo['uid'],'name'=>$vo['name']))}'" class="btn btn-success btn-xs">修改权限组</button>
										</td>
									</tr>
								</volist>

							</tbody>
						</table>
								<if condition="empty($data)">
									<div style="text-align:center;">抱歉，暂时没有您要找的内容</div>
								</if>
					</div>
					<!-- /.table-responsive -->
				</div>
				{$page}
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
	</div>
 </block>
