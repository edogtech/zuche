<extend name="Public/base" />

 <block name="title">所有权限</block>
 <block name="content">
 	<div class="row">
		<form method="get" action="{:U('Auth/auth_list')}">
		<div class="col-md-3">
			<div class="form-group">
				权限注释:
				<input style="display:inline;width:70%;" class="form-control" type="text" name="title" value="{:isset($_GET['title'])?$_GET['title']:'';}"></div>
		</div>

		<div class="col-md-3">
			<div class="form-group">
				<button type="submit" class="btn btn-primary"> <i class="fa fa-search"></i>
					查找
				</button>
				<button style="margin-left:20px;" type="button" data-toggle="modal" data-target="#exampleModal"  class="btn btn-primary">添加权限</button>
			</div>
		</div>
		</form>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">所有权限</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>权限编号</th>
									<th>权限控制</th>
									<th>权限注释</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="data" id="vo">
									<tr>
										<td>{$vo['id']}</td>
										<td>{$vo['name']}</td>
										<td>{$vo['title']}</td>
										<td>
											<button type="button" onclick="location='{:U('Auth/do_delete_auth',array('id'=>$vo['id']))}'" class="btn btn-danger btn-xs">删除</button>
											<button type="button" onclick="location='{:U('Auth/modify_auth',array('id'=>$vo['id']))}'" class="btn btn-success btn-xs">修改</button>
										</td>
									</tr>
								</volist>

							</tbody>
						</table>
								<if condition="empty($data)">
									<div style="text-align:center;">抱歉，暂时没有您要找的内容</div>
								</if>
					</div>
					<!-- /.table-responsive -->
				</div>
				{$page}
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
	</div>


	<!--模态框-->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">

		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form method="post" action="{:U('Auth/do_add_auth')}">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="exampleModalLabel">添加权限</h4>
				</div>
				<div class="modal-body">

					<div class="form-group" style="width:80%;" >
						<label>权限控制</label>
						<input class="form-control" type="text" name="name" >
						<p class="help-block">控制器/方法(需开发人员按格式正确录入)</p>
					</div>

					<div class="form-group" style="width:80%;" >
						<label>权限注释</label>
						<input class="form-control" type="text" name="title" >
						<p class="help-block">权限的介绍说明</p>
					</div>
				
				</div>
				<div class="modal-footer">
						<button type="submit" class="btn btn-success">添加权限</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭窗口</button>
				</div>
				</form>
			</div>
		</div>

	</div>
 </block>
