<extend name="Public/base" />
<block name="title">修改{$name}权限组</block>
<block name="content">
	<div class="row">
		<div class="col-md-12">
		<form method="post" action="{:U('Auth/do_modify_auth_group')}">
			<div class="panel-body">

				<div class="form-group" style='width:40%'>
                    <label>所属组</label>
                    <select class="form-control" name='gid'>

                    	<volist name="data_group" id='vo'>
                        <option value="{$vo['id']}" {:$data['group_id']==$vo['id']?'selected':'';} >{$vo['title']}</option>
                    	</volist>

                    </select>
                </div>	
				<br/>
				<br/>
				<br/>
				<br/>
				<div class="form-group" style='width:40%'>
					<input type="hidden" name="uid" value="{$data['uid']}">
					<button type="submit" class="btn btn-primary btn-lg btn-block">
						确定
					</button>
					<button type="reset" class="btn btn-default btn-lg btn-block" >
						重置
					</button> 
				</div>
			</div>
		</form>
		</div>
	</div>
</block>
