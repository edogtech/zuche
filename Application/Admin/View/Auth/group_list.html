<extend name="Public/base" />

 <block name="title">所有权限组</block>
 <block name="content">
 	
	<div class="row">
		<div class="col-md-8" style="min-height:50px;">
            <button type="button" class="btn btn-primary btn-md" type="button" onclick="location='{:U('Auth/add_group')}'"  style="position:absolute;right:15px;">添加权限组</button>
        </div>
		<div class="col-md-8">
			<div class="panel panel-default">
				<div class="panel-heading">租车用户</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>权限组编号</th>
									<th>权限组名称</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="data" id="vo">
									<tr>
										<td>{$vo['id']}</td>
										<td>{$vo['title']}</td>
										<td>
											<button type="button" onclick="location='{:U('Auth/do_delete_group',array('id'=>$vo['id']))}'" class="btn btn-danger btn-xs">删除</button>
											<button type="button" onclick="location='{:U('Auth/modify_group',array('id'=>$vo['id']))}'" class="btn btn-success btn-xs">修改/查看权限</button>
										</td>
									</tr>
								</volist>

							</tbody>
						</table>
								<if condition="empty($data)">
									<div style="text-align:center;">抱歉，暂时没有您要找的内容</div>
								</if>
					</div>
					<!-- /.table-responsive -->
				</div>
				{$page}
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
	</div>

 </block>
